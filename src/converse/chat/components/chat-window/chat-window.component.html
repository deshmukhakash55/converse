<div class="chat-window">
	<ng-container *ngIf="loaderObservable | ngrxPush; else chatTemplate">
		<div class="chat-window__loading-chat">
			<img src="../../../../assets/loading.gif" />
		</div>
	</ng-container>
</div>

<ng-template #chatTemplate>
	<div class="chat-window__chat-messages-window">
		<chat-messages-window></chat-messages-window>
	</div>
	<div
		*ngIf="!!(selectedSenderSource | ngrxPush)"
		class="chat-window__chat-input"
	>
		<chat-input class="chat-window__chat-input-component"></chat-input>
	</div>
</ng-template>
